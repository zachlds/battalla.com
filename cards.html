<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Fondamento', cursive;
      background: #000;
      color: #2c2416;
      line-height: 1.5;
      letter-spacing: 0.3px;
      -webkit-tap-highlight-color: transparent;
    }

    /* Header */
    header {
      background: #c9b896;
      padding: 1rem 0;
      text-align: center;
      border-bottom: 3px solid #8b7355;
    }

    .logo-header {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 0 auto 1rem;
      cursor: pointer;
    }

    /* Navigation */
    nav {
      background: #c9b896;
      padding: 0.5rem 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      list-style: none;
      padding: 0 1rem;
    }

    .nav-links a {
      font-family: 'Fondamento', cursive;
      color: #2c2416;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s;
      letter-spacing: 1px;
      display: inline-block;
      padding: 0.3rem 0.5rem;
    }

    .nav-links a:hover {
      color: #8b6914;
    }

    .nav-links .cards-link {
      color: #8b6914;
      font-weight: bold;
      text-decoration: underline #8b6914 2px;
    }

    /* Main Content */
    .cards-section {
      background: #c9b896;
      min-height: 100vh;
      padding: 2rem;
    }

    .cards-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-title {
      font-family: 'Fondamento', cursive;
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #2c2416;
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Filter Section */
    .filter-section {
      background: rgba(255, 255, 255, 0.6);
      border: 3px solid #8b7355;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .filter-title {
      font-family: 'Fondamento', cursive;
      font-size: 1.5rem;
      color: #8b6914;
      margin-bottom: 1rem;
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: 'Fondamento', cursive;
      background: #2c2416;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }
	
	@media (hover: hover) {
    .filter-btn:hover {
      background: #8b6914;
      transform: scale(1.05);
    }
   }
   
    .filter-btn.active {
      background: #8b6914;
      box-shadow: 0 4px 15px rgba(139, 105, 20, 0.5);
    }

    /* Card Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card-item {
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid #8b7355;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .card-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border-color: #8b6914;
    }

    .card-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 1rem;
      text-align: center;
    }

    .card-name {
      font-family: 'Fondamento', cursive;
      font-size: 1.2rem;
      color: #2c2416;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-type {
      font-family: 'Fondamento', cursive;
      font-size: 0.9rem;
      color: #8b6914;
      text-transform: uppercase;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      position: relative;
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal-close:hover {
      color: #8b6914;
    }

    /* Footer */
    footer {
      background: #c9b896;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 3px solid #8b7355;
    }

    footer h2 {
      font-family: 'Fondamento', cursive;
      font-size: clamp(1.3rem, 4vw, 2rem);
      color: #2c2416;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #2c2416;
      transition: color 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #8b6914;
      transform: scale(1.1);
    }

    .social-icons svg {
      width: clamp(32px, 5vw, 40px);
      height: clamp(32px, 5vw, 40px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-header {
        max-width: 220px;
      }

      .nav-links {
        gap: 1.2rem;
      }

      .nav-links a {
        font-size: 1.1rem;
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .card-image {
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      .logo-header {
        max-width: 160px;
      }

      .nav-links {
        gap: 0.8rem;
      }

      .nav-links a {
        font-size: 0.95rem;
      }

      .cards-section {
        padding: 1rem;
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      .card-image {
        height: 220px;
      }

      .filter-section {
        padding: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Card data array - ADD YOUR CARDS HERE
    const cardsData = [
      // Example format - replace with your actual card data
      { name: "Zeus", type: "greek", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Blue/Hero/Zeus.png" },
      { name: "Poseidon", type: "greek", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Blue/Hero/Poseidon.png" },
      { name: "Hades", type: "greek", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Blue/Hero/Hades.png" },
      { name: "Athena", type: "greek", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Blue/Hero/Athena.png" },
      { name: "Sutoko Teno", type: "yamato", category: "hero", subtype: "yokai", set: "set1", image: "./images/Cards/Set1/Purple/Hero/Sutoko_Teno.png" },
      { name: "Shuten Doji", type: "yamato", category: "hero", subtype: "yokai", set: "set1", image: "./images/Cards/Set1/Purple/Hero/Shuten_Doji.png" },
      { name: "Sojobo Tengu", type: "yamato", category: "hero", subtype: "yokai", set: "set1", image: "./images/Cards/Set1/Purple/Hero/Sojobo_Tengu.png" },
      { name: "Tamamo No Mae", type: "yamato", category: "hero", subtype: "yokai", set: "set1", image: "./images/Cards/Set1/Purple/Hero/Tamamo_No_Mae.png" },
	  { name: "Horus", type: "egyptian", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Gold/Hero/Horus.png" },
	  { name: "Isis", type: "egyptian", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Gold/Hero/Isis.png" },
	  { name: "Nephthys", type: "egyptian", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Gold/Hero/Nephthys.png" },
	  { name: "Osiris", type: "egyptian", category: "hero", subtype: "warrior", set: "set1", image: "./images/Cards/Set1/Gold/Hero/Osiris.png" },
	  { name: "Aaru- Field of Reeds", type: "egyptian", category: "field", subtype: "", set: "set1", image: "./images/Cards/Set1/Gold/Egyptian/Aaru- Field of Reeds.png" },
	  { name: "Amulet of Resurrection", type: "egyptian", category: "assist", subtype: "", set: "set1", image: "./images/Cards/Set1/Gold/Egyptian/Amulet of Resurrection.png" },
	  { name: "Anmmit The Devourer", type: "egyptian", category: "unit", subtype: "beast", set: "set1", image: "./images/Cards/Set1/Gold/Egyptian/Anmmit The Devourer.png" },
      // Add all your cards here...
    ];

    // Current filters (now an array)
    let activeFilters = new Set(['all']);

    // Initialize cards
    function initCards() {
      renderCards();
      setupFilters();
    }

    // Render cards based on current filters
    function renderCards() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      let filteredCards;
      
      // If "all" is selected or no filters, show all cards
      if (activeFilters.has('all') || activeFilters.size === 0) {
        filteredCards = cardsData;
      } else {
        // Filter cards that match ALL selected filters (AND logic)
        filteredCards = cardsData.filter(card => {
          // Check if the card matches all active filters
          return Array.from(activeFilters).every(filter => {
            return card.type === filter ||
                   card.category === filter ||
                   card.subtype === filter ||
                   card.set === filter;
          });
        });
      }

      if (filteredCards.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 1.5rem; padding: 3rem;">No cards match the selected filters.</p>';
        return;
      }

      filteredCards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card-item';
        cardElement.innerHTML = `
          <img src="${card.image}" alt="${card.name}" class="card-image" onclick="openModal('${card.image}')" />
          <div class="card-info">
            <div class="card-name">${card.name}</div>
            <div class="card-type">
			${card.type} • ${card.category}${card.subtype ? ` • ${card.subtype}` : ''}
			</div>


          </div>
        `;
        grid.appendChild(cardElement);
      });
    }

    // Setup filter buttons
    function setupFilters() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const filterValue = btn.getAttribute('data-filter');
          
          // Handle "All Cards" button
          if (filterValue === 'all') {
            activeFilters.clear();
            activeFilters.add('all');
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          } else {
            // Remove "all" if it was active
            activeFilters.delete('all');
            document.querySelector('[data-filter="all"]').classList.remove('active');
            
            // Toggle the clicked filter
            if (activeFilters.has(filterValue)) {
              activeFilters.delete(filterValue);
              btn.classList.remove('active');
            } else {
              activeFilters.add(filterValue);
              btn.classList.add('active');
            }
            
            // If no filters selected, revert to "all"
            if (activeFilters.size === 0) {
              activeFilters.add('all');
              document.querySelector('[data-filter="all"]').classList.add('active');
            }
          }
          
          renderCards();
        });
      });
    }

    // Open modal with card image
    function openModal(imageSrc) {
      const modal = document.getElementById('cardModal');
      const modalImg = document.getElementById('modalImage');
      modal.classList.add('active');
      modalImg.src = imageSrc;
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('cardModal');
      modal.classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('cardModal').addEventListener('click', (e) => {
      if (e.target.id === 'cardModal') {
        closeModal();
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initCards);
  </script>
