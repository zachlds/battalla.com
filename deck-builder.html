<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Deck Builder | Battalla TCG</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fondamento', cursive;
      background: #000;
      color: #2c2416;
      line-height: 1.5;
      letter-spacing: 0.3px;
    }

    header {
      background: #c9b896;
      padding: 1rem 0;
      text-align: center;
      border-bottom: 3px solid #8b7355;
    }

    .logo-header {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 0 auto 1rem;
      cursor: pointer;
    }

    nav {
      background: #c9b896;
      padding: 0.5rem 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      list-style: none;
      padding: 0 1rem;
    }

    .nav-links a {
      color: #2c2416;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s;
      letter-spacing: 1px;
      padding: 0.3rem 0.5rem;
    }

    .nav-links a:hover {
      color: #8b6914;
    }

    .builder-container {
      background: #c9b896;
      min-height: 100vh;
      padding: 2rem;
    }

    .builder-content {
      max-width: 1600px;
      margin: 0 auto;
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #2c2416;
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .builder-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card-pool {
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid #8b7355;
      border-radius: 15px;
      padding: 1.5rem;
    }

    .filter-section {
      background: rgba(139, 115, 85, 0.3);
      border: 2px solid #8b7355;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .filter-label {
      font-weight: bold;
      color: #8b6914;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      display: block;
    }

    .filter-label:first-of-type {
      margin-top: 0;
    }

    .filter-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.7);
      color: #2c2416;
      border: 2px solid #8b7355;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      font-family: 'Fondamento', cursive;
    }

    .filter-btn:hover {
      background: #8b6914;
      color: #fff;
      border-color: #8b6914;
    }

    .filter-btn.active {
      background: #8b6914;
      color: #fff;
      border-color: #8b6914;
      box-shadow: 0 2px 8px rgba(139, 105, 20, 0.4);
    }

    .filter-btn.all-cards {
      background: #2c2416;
      color: #fff;
      border-color: #2c2416;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
    }

    .filter-btn.all-cards.active {
      background: #8b6914;
      border-color: #8b6914;
    }

    .search-box {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #8b7355;
      border-radius: 5px;
      font-family: 'Fondamento', cursive;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      max-height: 600px;
      overflow-y: auto;
    }

    .card-item {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #8b7355;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .card-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-color: #8b6914;
    }

    .card-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 0.5rem;
      text-align: center;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .card-count-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #8b6914;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .deck-panel {
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid #8b7355;
      border-radius: 15px;
      padding: 1.5rem;
      position: sticky;
      top: 2rem;
      max-height: 80vh;
      overflow-y: auto;
    }

    .deck-section {
      margin-bottom: 2rem;
    }

    .deck-title {
      font-size: 1.5rem;
      color: #8b6914;
      margin-bottom: 1rem;
      border-bottom: 2px solid #8b7355;
      padding-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deck-count {
      font-size: 1rem;
      color: #2c2416;
    }

    .deck-list {
      list-style: none;
    }

    .deck-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: rgba(139, 115, 85, 0.1);
      border-radius: 5px;
    }

    .deck-item-name {
      flex: 1;
      font-size: 0.9rem;
    }

    .deck-item-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .deck-item-count {
      font-weight: bold;
      color: #8b6914;
      min-width: 20px;
      text-align: center;
    }

    .control-btn {
      background: #8b6914;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Fondamento', cursive;
    }

    .control-btn:hover {
      background: #2c2416;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .action-btn {
      background: #8b6914;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: 'Fondamento', cursive;
      text-transform: uppercase;
    }

    .action-btn:hover {
      background: #2c2416;
    }

    .action-btn.secondary {
      background: #8b7355;
    }

    .validation-error {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #c0392b;
      color: #c0392b;
      padding: 0.8rem;
      border-radius: 5px;
      margin-top: 1rem;
      font-weight: bold;
    }

    .validation-success {
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #27ae60;
      color: #27ae60;
      padding: 0.8rem;
      border-radius: 5px;
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 1200px) {
      .builder-layout {
        grid-template-columns: 1fr;
      }

      .deck-panel {
        position: static;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .card-image {
        height: 200px;
      }
    }
  </style>
</head>

  <div class="builder-container">

      <h1 class="page-title">Deck Builder</h1>

      <div class="builder-layout">
        <div class="card-pool">
          <div class="filter-section">
            <input type="text" class="search-box" id="searchBox" placeholder="Search cards...">
            
            <div style="text-align: center; margin-bottom: 0.5rem;">
              <button class="filter-btn all-cards active" data-filter="all">All Cards</button>
            </div>

            <span class="filter-label">Set:</span>
            <div class="filter-row">
              <button class="filter-btn" data-filter="set1">Set 1</button>
            </div>

            <span class="filter-label">Card Type:</span>
            <div class="filter-row">
              <button class="filter-btn" data-filter="hero">Hero</button>
              <button class="filter-btn" data-filter="unit">Unit</button>
              <button class="filter-btn" data-filter="assist">Assist</button>
              <button class="filter-btn" data-filter="field">Field</button>
            </div>

            <span class="filter-label">Faction:</span>
            <div class="filter-row">
              <button class="filter-btn" data-filter="greek">Greek</button>
              <button class="filter-btn" data-filter="yamato">Yamato</button>
              <button class="filter-btn" data-filter="celt">Celt</button>
              <button class="filter-btn" data-filter="egyptian">Egyptian</button>
            </div>

            <span class="filter-label">Subtype:</span>
            <div class="filter-row">
              <button class="filter-btn" data-filter="warrior">Warrior</button>
              <button class="filter-btn" data-filter="yokai">Yokai</button>
              <button class="filter-btn" data-filter="fae">Fae</button>
              <button class="filter-btn" data-filter="beast">Beast</button>
              <button class="filter-btn" data-filter="scholar">Scholar</button>
              <button class="filter-btn" data-filter="onmyoji">Onmyoji</button>
              <button class="filter-btn" data-filter="shikigami">Shikigami</button>
            </div>
          </div>

          <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <div class="deck-panel">
          <div class="deck-section">
            <div class="deck-title">
              <span>Hero Deck</span>
              <span class="deck-count" id="heroDeckCount">0/5</span>
            </div>
            <ul class="deck-list" id="heroDeckList"></ul>
          </div>

          <div class="deck-section">
            <div class="deck-title">
              <span>Main Deck</span>
              <span class="deck-count" id="mainDeckCount">0/40-60</span>
            </div>
            <ul class="deck-list" id="mainDeckList"></ul>
          </div>

          <div class="action-buttons">
            <button class="action-btn" onclick="validateDeck()">Validate Deck</button>
            <button class="action-btn" onclick="exportDeck()">Export Deck List</button>
            <button class="action-btn secondary" onclick="clearDeck()">Clear Deck</button>
          </div>

          <div id="validationMessage"></div>
        </div>
      </div>
    </div>
  </div>

    let heroDeck = {};
    let mainDeck = {};
    let activeFilters = new Set(['all']);
    let searchTerm = '';

    function init() {
      renderCards();
      setupFilters();
      setupSearch();
      updateDeckDisplay();
    }

    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filterValue = btn.getAttribute('data-filter');
          
          if (filterValue === 'all') {
            activeFilters.clear();
            activeFilters.add('all');
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          } else {
            activeFilters.delete('all');
            document.querySelector('[data-filter="all"]').classList.remove('active');
            
            if (activeFilters.has(filterValue)) {
              activeFilters.delete(filterValue);
              btn.classList.remove('active');
            } else {
              activeFilters.add(filterValue);
              btn.classList.add('active');
            }
            
            if (activeFilters.size === 0) {
              activeFilters.add('all');
              document.querySelector('[data-filter="all"]').classList.add('active');
            }
          }
          
          renderCards();
        });
      });
    }

    function setupSearch() {
      document.getElementById('searchBox').addEventListener('input', (e) => {
        searchTerm = e.target.value.toLowerCase();
        renderCards();
      });
    }

    function renderCards() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      let filtered;
      
      if (activeFilters.has('all') || activeFilters.size === 0) {
        filtered = cardsData;
      } else {
        filtered = cardsData.filter(card => {
          return Array.from(activeFilters).every(filter => {
            return card.type === filter ||
                   card.category === filter ||
                   card.subtype === filter ||
                   card.trait === filter ||
                   card.set === filter;
          });
        });
      }

      if (searchTerm) {
        filtered = filtered.filter(card => card.name.toLowerCase().includes(searchTerm));
      }

      filtered.sort((a, b) => {
        const typeA = a.type || 'zzz';
        const typeB = b.type || 'zzz';
        
        if (typeA !== typeB) {
          return typeA.localeCompare(typeB);
        }
        
        return a.name.localeCompare(b.name);
      });

      filtered.forEach(card => {
        const el = document.createElement('div');
        el.className = 'card-item';
        
        const inHeroDeck = heroDeck[card.name] || 0;
        const inMainDeck = mainDeck[card.name]?.count || 0;
        const totalCount = inHeroDeck + inMainDeck;

        if (totalCount > 0) {
          el.innerHTML = `<div class="card-count-badge">${totalCount}</div>`;
        }

        el.innerHTML += `
          <img src="${card.image}" alt="${card.name}" class="card-image">
          <div class="card-info">
            <div class="card-name">${card.name}</div>
          </div>
        `;

        el.addEventListener('click', () => addCard(card));
        grid.appendChild(el);
      });
    }

    function addCard(card) {
      if (card.category === 'hero') {
        if (Object.keys(heroDeck).length >= 5) {
          showMessage('Hero Deck is full (max 5 cards)', 'error');
          return;
        }
        if (heroDeck[card.name]) {
          showMessage('Hero already in deck (only 1 copy allowed)', 'error');
          return;
        }
        heroDeck[card.name] = { card, count: 1 };
      } else {
        const currentCount = mainDeck[card.name]?.count || 0;
        if (currentCount >= 3) {
          showMessage('Maximum 3 copies of this card', 'error');
          return;
        }
        if (!mainDeck[card.name]) {
          mainDeck[card.name] = { card, count: 0 };
        }
        mainDeck[card.name].count++;
      }
      
      updateDeckDisplay();
      renderCards();
    }

    function removeCard(cardName, fromHero) {
      if (fromHero) {
        delete heroDeck[cardName];
      } else {
        if (mainDeck[cardName]) {
          mainDeck[cardName].count--;
          if (mainDeck[cardName].count === 0) {
            delete mainDeck[cardName];
          }
        }
      }
      updateDeckDisplay();
      renderCards();
    }

    function updateDeckDisplay() {
      const heroList = document.getElementById('heroDeckList');
      const mainList = document.getElementById('mainDeckList');
      
      heroList.innerHTML = '';
      Object.entries(heroDeck).forEach(([name, data]) => {
        const li = document.createElement('li');
        li.className = 'deck-item';
        li.innerHTML = `
          <span class="deck-item-name">${name}</span>
          <div class="deck-item-controls">
            <button class="control-btn" onclick="removeCard('${name.replace(/'/g, "\\'")}', true)">×</button>
          </div>
        `;
        heroList.appendChild(li);
      });

      mainList.innerHTML = '';
      Object.entries(mainDeck).forEach(([name, data]) => {
        const li = document.createElement('li');
        li.className = 'deck-item';
        const cardData = JSON.stringify(data.card).replace(/'/g, "\\'");
        li.innerHTML = `
          <span class="deck-item-name">${name}</span>
          <div class="deck-item-controls">
            <span class="deck-item-count">×${data.count}</span>
            <button class="control-btn" onclick='addCard(${cardData})'>+</button>
            <button class="control-btn" onclick="removeCard('${name.replace(/'/g, "\\'")}', false)">−</button>
          </div>
        `;
        mainList.appendChild(li);
      });

      const heroCount = Object.keys(heroDeck).length;
      const mainCount = Object.values(mainDeck).reduce((sum, d) => sum + d.count, 0);
      
      document.getElementById('heroDeckCount').textContent = `${heroCount}/5`;
      document.getElementById('mainDeckCount').textContent = `${mainCount}/40-60`;
    }

    function validateDeck() {
      const errors = [];
      const heroCount = Object.keys(heroDeck).length;
      const mainCount = Object.values(mainDeck).reduce((sum, d) => sum + d.count, 0);

      if (heroCount === 0) {
        errors.push('Hero Deck must have at least 1 Hero');
      }

      if (mainCount < 40) {
        errors.push(`Main Deck must have at least 40 cards (current: ${mainCount})`);
      }

      if (mainCount > 60) {
        errors.push(`Main Deck cannot exceed 60 cards (current: ${mainCount})`);
      }

      if (errors.length === 0) {
        showMessage('✓ Deck is valid and ready to play!', 'success');
      } else {
        showMessage('Deck Validation Errors:\n' + errors.join('\n'), 'error');
      }
    }

    function exportDeck() {
      let output = '=== BATTALLA DECK LIST ===\n\n';
      
      output += `HERO DECK (${Object.keys(heroDeck).length}/5):\n`;
      Object.entries(heroDeck).forEach(([name]) => {
        output += `1x ${name}\n`;
      });

      const mainCount = Object.values(mainDeck).reduce((sum, d) => sum + d.count, 0);
      output += `\nMAIN DECK (${mainCount}/40-60):\n`;
      Object.entries(mainDeck).sort((a, b) => a[0].localeCompare(b[0])).forEach(([name, data]) => {
        output += `${data.count}x ${name}\n`;
      });

      const blob = new Blob([output], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'battalla_deck.txt';
      a.click();
      URL.revokeObjectURL(url);

      showMessage('Deck list exported successfully!', 'success');
    }

    function clearDeck() {
      if (confirm('Are you sure you want to clear your entire deck?')) {
        heroDeck = {};
        mainDeck = {};
        updateDeckDisplay();
        renderCards();
        showMessage('Deck cleared', 'success');
      }
    }

    function showMessage(msg, type) {
      const container = document.getElementById('validationMessage');
      container.className = type === 'error' ? 'validation-error' : 'validation-success';
      container.textContent = msg;
      container.style.whiteSpace = 'pre-line';
      setTimeout(() => {
        container.textContent = '';
        container.className = '';
      }, 5000);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
