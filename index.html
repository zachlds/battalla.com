<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>HOME | Battalla TCG</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/dc117f_a88498c6731148b3bfe48d80f65957bd_mv2.avif" />
  <link rel="shortcut icon" type="image/png" href="./images/dc117f_a88498c6731148b3bfe48d80f65957bd_mv2.avif" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Brighten Round';
      src: url('./fonts/BrightenRound.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Fondamento', cursive;
      background: #000;
      color: #2c2416;
      line-height: 1.5;
      letter-spacing: 0.3px;
      -webkit-tap-highlight-color: transparent;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    header {
      background: #c9b896;
      padding: 1rem 0;
      text-align: center;
      border-bottom: 3px solid #8b7355;
    }

    .logo-header {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 0 auto 1rem;
      cursor: pointer;
    }

    /* Navigation */
    nav {
      background: #c9b896;
      padding: 0.5rem 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      list-style: none;
      padding: 0 1rem;
    }

    .nav-links a {
      font-family: 'Fondamento', cursive;
      color: #2c2416;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s;
      letter-spacing: 1px;
      display: inline-block;
      padding: 0.3rem 0.5rem;
    }

    .nav-links a:hover {
      color: #8b6914;
    }

    .nav-links .home-link {
      color: #8b6914;
      font-weight: bold;
      text-decoration: underline #8b6914 2px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 600px;
      background: #000 url('./images/ZeusVChu.jpg') no-repeat center center;
      background-size: contain;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      padding: 2rem;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .hero img.hero-logo {
      position: relative;
      width: clamp(200px, 25vw, 350px);
      height: auto;
      z-index: 2;
      margin-top: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.8));
    }

    .hero p {
      position: relative;
      font-family: 'Fondamento', cursive;
      color: #fff;
      font-size: clamp(1.2rem, 3vw, 2rem);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
      letter-spacing: 1px;
      z-index: 2;
      margin-bottom: auto;
      align-self: flex-start;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }

    /* Content Section */
    .content-section {
      background: #c9b896;
      padding: 4rem 2rem;
      text-align: center;
      scroll-margin-top: 80px;
    }

    .content-section h1 {
      font-family: 'Fondamento', cursive;
      font-size: clamp(1.5rem, 5vw, 3rem);
      color: #2c2416;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content-section p {
      font-family: 'Fondamento', cursive;
      font-size: clamp(1.1rem, 3vw, 1.8rem);
      color: #2c2416;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background: #c9b896;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 3px solid #8b7355;
    }

    footer h2 {
      font-family: 'Fondamento', cursive;
      font-size: clamp(1.3rem, 4vw, 2rem);
      color: #2c2416;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #2c2416;
      transition: color 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #8b6914;
      transform: scale(1.1);
    }

    .social-icons svg {
      width: clamp(32px, 5vw, 40px);
      height: clamp(32px, 5vw, 40px);
    }

    /* Tablet */
    @media (max-width: 768px) {
      .logo-header {
        max-width: 220px;
      }

      .nav-links {
        gap: 1.2rem;
        padding: 0.5rem;
      }

      .nav-links a {
        font-size: 1.1rem;
      }

      .hero {
        min-height: 500px;
        padding: 1.5rem;
        background-size: contain;
      }

      .hero img.hero-logo {
        width: clamp(180px, 30vw, 250px);
      }

      .content-section {
        padding: 3rem 1.5rem;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .logo-header {
        max-width: 160px;
      }

      .nav-links {
        gap: 0.8rem;
      }

      .nav-links a {
        font-size: 0.85rem;
      }

      .hero {
        min-height: 430px;
        background-size: cover;
        background-position: top center;
        padding: 1rem;
      }

      .hero::before {
        background: rgba(0, 0, 0, 0.35);
      }

      .hero img.hero-logo {
        width: 120px;
        align-self: center;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .content-section {
        padding: 2.5rem 1rem;
      }

      footer {
        padding: 1.5rem 1rem;
      }

      .social-icons {
        gap: 1rem;
      }
    }
  </style>
</head>
